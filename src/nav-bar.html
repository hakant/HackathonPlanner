<template bindable="router">
  <require from="./new-card"></require>  
    
  <nav class="navbar navbar-fixed-top navbar-light">
    <a class="navbar-brand" href="#">${router.title}</a>
    <ul class="nav navbar-nav navbar-left">
      <li repeat.for="row of router.navigation" class="${row.isActive ? 'nav-item active' : 'nav-item'}">
        <a class="nav-link" href.bind="row.href">${row.title}</a>
      </li>
    </ul>
    <!-- Temporarily disabled to manage the process
    <button type="button" if.bind="auth.isAuthenticated()" click.trigger="NewCard()" 
        class="btn btn-success navbar-btn">
        <i class="fa fa-plus"></i>
    </button>
    -->
    <button type="button" if.bind="auth.isAuthenticated()" click.trigger="Refresh()" 
        class="btn btn-info navbar-btn">
        <i class="fa fa-refresh"></i>
    </button>
    <div class="dropdown profile" if.bind="auth.isAuthenticated()">
      <button type="button" id="dropdownMenu1" data-toggle="dropdown">
        <img src.bind="avatarUrl" crossorigin ref="image" class="img-circle" width="40px" />
      </button>
      <div class="dropdown-menu profile" aria-labelledby="dropdownMenu1">
        <a href="#" class="dropdown-item" click.delegate="auth.logout()">Log Out</a>
      </div>
    </div>
    <ul class="nav navbar-nav" style="float:right;">
        <li class="loader nav-item" if.bind="router.isNavigating">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
    </ul>
  </nav>
</template>
