<template bindable="router">
  <require from="./new-card"></require>  
    
  <nav class="navbar navbar-fixed-top navbar-light">
    <a class="navbar-brand" href="#">${router.title}</a>
    <ul class="nav navbar-nav navbar-left">
      <li repeat.for="row of router.navigation" class="${row.isActive ? 'nav-item active' : 'nav-item'}">
        <a class="nav-link" href.bind="row.href">${row.title}</a>
      </li>
    </ul>
    <button type="button" if.bind="auth.isAuthenticated()" click.trigger="NewCard()" 
        class="btn btn-success navbar-btn">
        <i class="fa fa-plus"></i>
    </button>
    <ul class="nav navbar-nav" style="float:right;margin-top:5px">
        <li><a href="#" class="nav-item" if.bind="auth.isAuthenticated()" click.delegate="auth.logout()">Log Out</a></li>
        <li class="loader nav-item" if.bind="router.isNavigating">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
    </ul>
  </nav>
</template>
