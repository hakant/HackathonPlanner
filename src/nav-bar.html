<template bindable="router">
  <nav class="navbar navbar-fixed-top navbar-light">
    <a class="navbar-brand" href="#">${router.title}</a>
    <ul class="nav navbar-nav">
      <li repeat.for="row of router.navigation" class="${row.isActive ? 'nav-item active' : 'nav-item'}">
        <a class="nav-link" href.bind="row.href">${row.title}</a>
      </li>
    </ul>
    <li class="loader pull-xs-right" if.bind="router.isNavigating">
      <i class="fa fa-spinner fa-spin fa-2x"></i>
    </li>
    <!-- <form class="form-inline pull-xs-right">
      <input class="form-control" type="text" placeholder="Search">
      <button class="btn btn-success-outline" type="submit">Search</button>
    </form> -->
  </nav>
</template>
