<template>
  <require from="blur-image"></require>
  <require from="components/markdown"></require>

  <section class="au-animate">
    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="project of projects">
        <div class="card">
          <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
          <div class="avatar">
            <img src.bind="project.data.user.avatar_url" crossorigin ref="image" />
          </div>
          <div class="content">
            <p class="username">${project.data.user.name ? project.data.user.name : project.data.user.login}</p>
            <p class="name" markdown.bind="project.data.title"></p>
            <p class="description" markdown.bind="project.data.description"></p>
          </div>
          <div class="row controls">
            <div class="col-xs-4 col-sm-4 col-md-4">
              <i data-projectid.bind="project.data.id"
              click.trigger="join($event)"
              class="fa ${!project.joined ? 'fa-plus-square' : 'fa-check-square'} fa-2x"></i>
              <span click.trigger="goToTeams()" class="team-counter" id.bind="project.data.id">${project.teamCount}</span>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4">
              <i data-projectid.bind="project.data.id"
                 click.trigger="like($event)"
                 class="fa ${project.liked ? 'fa-heart' : 'fa-heart-o'} fa-2x">
                </i>
              <span class="like-counter" id.bind="project.data.id">${project.likeCount}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
