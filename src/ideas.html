<template>
  <require from="blur-image"></require>

  <section class="au-animate">
    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="user of users">
        <div class="card">
          <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
          <div class="avatar">
            <img src.bind="user.data.avatar_url" crossorigin ref="image"/>
          </div>
          <div class="content">
            <p class="name">${user.data.name ? user.data.name : user.data.login}</p>
            <p class="name">
              My best Hackathon Idea ever
              <br/><br/>
              Together with some tagline that explains
              the idea a bit further.
              <br/><br/>
              Thanks to everyone showing interest.
            </p>
            <p>
              <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4">
                  <i class="fa fa-plus-square fa-2x"></i>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4"></div>
                <div class="col-xs-4 col-sm-4 col-md-4">
                  <i data-userid.bind="user.data.id" click.trigger="like($event)"
                     class="fa ${user.liked ? 'fa-heart' : 'fa-heart-o'} fa-2x">
                  </i>
                  <span class="like-counter" id.bind="user.data.id">5</span>
                </div>
              </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
