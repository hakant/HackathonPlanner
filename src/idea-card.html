<template>

  <require from="blur-image"></require>

  <div class="col s12 m6 l3 project">
    <div class="card large">
      <div class="card-image" click.delegate="goToCardDetails()"><canvas class="header-bg" width="250" height="100" blur-image.bind="image"></canvas> </div>
      <div class="card-owner" click.delegate="goToCardDetails()"> <span class="helper"></span> <img src.bind="project._user.avatar_url" crossorigin ref="image" class="circle">
      </div>
      <div class="card-content" click.delegate="goToCardDetails()">
        <span class="card-title light-blue-text">${project._title}</span>
        <p>${project._overview}</p>
        <!-- <div class="card-block labels">
          <span class="label label-pill label-default" repeat.for="label of project.data.labels">${label}</span>
        </div> -->
      </div>
      <div class="card-action">
        <div class="chip left  ${!project.liked ? 'light-blue' : 'green'} white-text" data-projectid.bind="project._id" click.trigger="like($event)"> ${project.likeCount} <i class="material-icons">${!project.liked ? 'favorite_border' : 'favorite'} </i> </div>
        <div class="chip right ${!project.joined ? 'light-blue' : 'green'} white-text" data-projectid.bind="project._id" click.trigger="join($event)"> ${project.teamCount} <i class="material-icons">${!project.joined ? 'person_outline' : 'person'}</i> </div>

      </div>
    </div>
  </div>
</template>
