<template>

  <require from="blur-image"></require>

  <div id="addproject" class="modal modal-fixed-footer">
    <div class="modal-content" validate.bind="project.validation">
      <div class="row">
        <div class="col s8">
          <h4 class="light-blue-text">Add new project</h4>
        </div>
        <div class="col s4">
          <md-chip md-close="false" class="right">
            <img src.bind="project._user.avatar_url" crossorigin ref="image" alt="Contact Person"> ${project._user.name ? project._user.name : project._user.login}
          </md-chip>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" class="validate" value.bind="project._title" validate="_title">
          <label for="title">Project title</label>
        </div>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12"> <i class="material-icons prefix">mode_edit</i>
              <textarea id="overview" class="materialize-textarea" value.bind="project._overview" validate="_overview"></textarea>
              <label for="overview">Overview</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-action modal-close waves-effect waves-light-blue btn-flat light-blue-text left" click.trigger="Save()">Save</button>
      <button class="modal-action modal-close waves-effect waves-light-blue btn-flat grey-text right" click.trigger="Cancel()">Cancel</button>
    </div>
  </div>


</template>
