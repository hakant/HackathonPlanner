<!DOCTYPE html>
<html>
  <head>
    <title>Aurelia</title>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="jspm_packages/github/lipis/bootstrap-social@4.12.0/bootstrap-social.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="main">
    <div class="splash">
      <div>
        <img class="logo"
             src="/logo.png"
             width="120px"
             alt="Hackathon Planner">
      </div>
      <div class="message">Hackathon Planner</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      var systemLocate = System.locate;
      System.locate = function(load) {
        var System = this;
        return Promise.resolve(systemLocate.call(this, load))
            .then(function(address) {
              if(address.lastIndexOf("html.js") > -1) return address;
              return address + System.cacheBust;
            });
      };
      System.cacheBust = '?bust=' + Date.now();
      System.import('aurelia-bootstrapper')
    </script>
  </body>
</html>
